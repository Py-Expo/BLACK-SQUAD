<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-image: url('bg1.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        search-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Recipe Search</h1>
                <form class="search-form" action="/search" method="post">
                    <div class="form-group">
                        <label for="ingredient">Enter an ingredient:</label>
                        <div class="input-group">
                            <input type="text" id="ingredient" name="ingredient" class="form-control" required>
                            <div class="input-group-append">
                                <button type="button" class="btn btn-outline-secondary" id="clearInput">Clear</button>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Search</button>
                    {% if error %}
                    <div class="error-message mt-2">{{ error }}</div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Clear input field on button click
        document.getElementById('clearInput').addEventListener('click', function() {
            document.getElementById('ingredient').value = '';
            document.getElementById('ingredient').focus();
        });
    </script>
</body>
</html>
